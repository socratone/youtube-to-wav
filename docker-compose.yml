version: "3"

services:
  youtube-audio-extractor:
    build: .
    volumes:
      - ./downloads:/app/downloads # 추출된 오디오 파일을 호스트에 저장
    working_dir: /app
    # docker-compose run으로 사용하므로 기본 command는 제거
    # 사용법:
    # docker-compose run --rm youtube-audio-extractor python audio_extractor.py "https://youtube.com/watch?v=..."
    # docker-compose run --rm youtube-audio-extractor python audio_extractor.py "https://youtube.com/watch?v=..." --keep-files
